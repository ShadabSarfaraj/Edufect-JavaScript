<!DOCTYPE html>
<html>
  <head>
    <title>Task 2</title>
  </head>
  <body>
    <h1>
      Write a Javascript code where 2 numbers a and b are given. Add the numbers
      and print the sum on the console. Also create a string- The sum of a and b
      is c<br />
      where a, b and c should be the actual values of the numbers. Print it on
      the console.
    </h1>
    <script>
      let a = 20;
      let b = 30;
      let c = a + b;
      console.log(c);
      let output = "The sum of " + a + " and " + b + " is " + c;
      console.log(output);
    </script>
  </body>
</html>
